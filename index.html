<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spofity clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo-png-7053.png" alt="spofity" >
                Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

            <h1> Your favourite playlist :-</h1>
            <div class="songItemContainer">
           <div class="songItem">
            <img  alt="1">
            <span class="songName">softly</span>
            <span class="songlistplay"><span class="timestamp" >05:34 <i id=0 class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span> </span>
           </div> 
           <div class="songItem">
            <img  alt="1">
            <span class="songName" >She Dont Know - Millind Gaba</span>
            <span class="songlistplay"><span class="timestamp" >05:34 <i id=1 class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span> </span>
           </div> 
           <div class="songItem">
            <img  alt="1">
            <span class="songName">lover</span>

            <span class="songName">The Nights</span>

            <img  alt="1">

            <span class="songName">Zach_Seabaugh_-_Christmas_Lights</span>
            <span class="songlistplay"><span class="timestamp" >05:34 <i id=5 class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span> </span>
           </div> 
           <div class="songItem">
            <img  alt="1">
            <span class="songName">Ek Ladki Ko Dekha</span>
            <span class="songlistplay"><span class="timestamp" >05:34 <i id=6 class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span> </span>
           </div> 
           <div class="songItem">
            <img  alt="1">
            <span class="songName">Clinton_Kane_-_I_Guess_Im_In_Love</span>

           <div class="songItem">
            <img  alt="1">

           <div class="songItem">
            <img  alt="1">
            <span class="songName">ek din aap</span>
            <span class="songlistplay"><span class="timestamp" >05:34 <i id=9 class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span> </span>
           </div> 
        </div>
        <div class="songBanner"> </div>
    </div>
</div>


    <div class="bottom">
        <input type="range" name="range" id="myprogressbar"  min="0" value="0" max="100">
        <div class="icons">
            <i class="fas  fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
           
            
        </div>
        <div class="songinfo">
            <img src="gif.gif" width="42px" alt="" id="gif"> <span class="masterSongName" > softly </span>


        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
